<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindsera Hero Section</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-black antialiased">

    <main class="w-full px-4 md:px-6 py-6 max-w-[1920px] mx-auto">
        
        <!-- Typography Section -->
        <div class="flex flex-col mb-12 md:mb-16">
            <!-- Main Heading -->
            <!-- Using vw units to match the massive scale relative to viewport width -->
            <h1 class="text-[15.5vw] leading-[0.8] font-bold tracking-tighter text-[#059669] -ml-[0.05em]">
                Mental Fitness
            
            <!-- Subheading -->
            <!-- Aligned to the right side (under 'House') -->
            <div class="flex justify-end mt-8 md:mt-10">
                <div class="w-full md:w-1/2 pl-1">
                    <p class="text-2xl md:text-3xl lg:text-4xl font-medium leading-tight tracking-tight max-w-2xl">
                        The AI-powered journal for mental clarity. Transform your thoughts into insights with emotional analysis and structured reflection.
                    </p>
                </div>
            </div>
        </div>

        <!-- Hero Image Section -->
        <div class="relative w-full h-[50vh] md:h-[75vh] overflow-hidden">
            <!-- Image Placeholder -->
            <img src="https://images.unsplash.com/photo-1516062423079-7ca13cdc7f5a?q=80&w=1920&auto=format&fit=crop" alt="Mindsera platform showing emotional analysis charts" class="w-full h-full object-cover object-center">
            
            <!-- Floating Action Button -->
            <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-10">
                <button class="bg-[#059669] text-white border-[#059669] px-8 py-3 rounded-full text-sm md:text-base font-medium hover:bg-[#047857] transition-colors duration-200">
                    Start Your Practice
                </button>
            </div>
        </div>

    </main>

</body>
</html>
